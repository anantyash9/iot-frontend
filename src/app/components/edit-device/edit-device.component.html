<div>
<h2 mat-dialog-title>Add a new Device</h2>
<h3 mat-dialog-subtitle>Register a new auth device to activate it</h3>
<mat-dialog-content class="mat-typography">
    <mat-form-field class="full-width" appearance="fill" >
        <mat-label>Device Name</mat-label>
        <input matInput [(ngModel)]="data.deviceName">
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Device ID</mat-label>
        <input matInput [(ngModel)]="data.deviceIdentifier">
      </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Device Type</mat-label>
            <input matInput [(ngModel)]="data.deviceType">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Device Location</mat-label>
            <input matInput [(ngModel)]="data.location">
        </mat-form-field>

            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Active Schedule</mat-label>
                <mat-date-range-input
                  [rangePicker]="activeDateRange"
                  >
                  <input matStartDate placeholder="Start date" [(ngModel)]=data.deviceActivationDate [ngModelOptions]="{standalone: true}">
                  <input matEndDate placeholder="End date"[(ngModel)]=data.deviceDeactivationDate [ngModelOptions]="{standalone: true}">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="activeDateRange"></mat-datepicker-toggle>
                <mat-date-range-picker #activeDateRange></mat-date-range-picker>
              </mat-form-field>
              <br>
              <mat-label>Enable </mat-label>
            <mat-slide-toggle [(ngModel)]="data.enabled"></mat-slide-toggle>
</mat-dialog-content>
<mat-dialog-actions >
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button [mat-dialog-close]="true" (click)="registerDevice()" cdkFocusInitial>Register Device</button>
</mat-dialog-actions>
</div>
