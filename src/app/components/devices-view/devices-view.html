<div class="example-header">
    <mat-form-field >
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" >
    </mat-form-field>
  </div>
  <div class="example-header">
   <!-- add material button  -->
    <button (click)="addDevice()" id="capture" mat-raised-button
        color="primary" class="capture-button" style="float: right;">
        Register new device
    </button>
  </div>
  <div class="example-container mat-elevation-z8">
  
    <mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="Name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.deviceName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="ID">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.deviceIdentifier}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Type">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.deviceType}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Enabled">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Enabled </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.enabled}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Status">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.status}} </mat-cell>
      </ng-container>
        <!-- ID Column -->
        <ng-container matColumnDef="Added on">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.createdAt}} </mat-cell>
        </ng-container>
      <!-- Progress Column -->
      <ng-container matColumnDef="Location">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Location </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.location}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row"> 
          <a (click)="updateDevice(row)"><mat-icon>edit</mat-icon></a>

          <a (click)="deleteDevice(row)"><mat-icon>delete</mat-icon></a>  
        </td>
      </ng-container>
  
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
