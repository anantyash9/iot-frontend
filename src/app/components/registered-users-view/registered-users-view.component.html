<div class="example-header">
    <mat-form-field >
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" >
    </mat-form-field>
  </div>
  <div class="example-container mat-elevation-z8">
  
    <mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="Date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let row" (click)="userDetails(row,2)"> {{row.date}} </mat-cell>
      </ng-container>
        <!-- ID Column -->
        <ng-container matColumnDef="Time">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Time </mat-header-cell>
          <mat-cell *matCellDef="let row" (click)="userDetails(row,2)"> {{row.time}} </mat-cell>
        </ng-container>
      <!-- Progress Column -->
      <ng-container matColumnDef="Name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row" (click)="userDetails(row,2)"> {{row.name}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="ID">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row" (click)="userDetails(row,2)"> {{row.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Temperature">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Temperature </mat-header-cell>
        <mat-cell *matCellDef="let row" (click)="userDetails(row,2)"> {{row.temperature}} </mat-cell>
      </ng-container> 
      <!-- Color Column -->
      <ng-container matColumnDef="Active">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Active </mat-header-cell>
        <mat-cell *matCellDef="let row" [ngClass]="{
          'positive' : row.enabled,
          'negative' : !row.enabled
       }"
       (click)="userDetails(row,'toggleActive')"
       ><mat-icon *ngIf="row.enabled">check_circle</mat-icon> <mat-icon *ngIf="!row.enabled">cancel</mat-icon> </mat-cell>
       
      </ng-container>
      <ng-container matColumnDef="Marked For Deletion">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Archived </mat-header-cell>
        <mat-cell *matCellDef="let row" [ngClass]="{
          'positive' : row.deletion,
          'negative' : !row.deletion
       }"
       (click)="userDetails(row,'toggleMarked')"> <mat-icon *ngIf="row.deletion">check_circle</mat-icon> <mat-icon *ngIf="!row.deletion">cancel</mat-icon> </mat-cell>
       
      </ng-container>
      <!-- <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row"> 
          <a><mat-icon>edit</mat-icon><br><span class="aligned-with-icon">Deactivate</span></a>

          <a><mat-icon>delete</mat-icon><br><span class="aligned-with-icon">Mark for Deletion</span></a>  
        </td>
      </ng-container> -->
  
      <mat-header-row *matHeaderRowDef="displayedColumns" class="mat-sort-header-container"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" >
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
