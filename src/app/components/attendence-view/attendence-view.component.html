<div class="example-header">
    <mat-form-field >
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" >
    </mat-form-field>
  </div>
  
  <div class="example-container mat-elevation-z8">
  
    <mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="Date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
      </ng-container>
        <!-- ID Column -->
        <ng-container matColumnDef="Time">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.time}} </mat-cell>
        </ng-container>
      <!-- Progress Column -->
      <ng-container matColumnDef="Location">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Location </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.location}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Score">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Identification Score </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.score}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="Temperature">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Temperature </mat-header-cell>
        <mat-cell *matCellDef="let row" (click)="userDetails(row,2)"> {{row.temperature}} </mat-cell>
      </ng-container> 

      <!-- Color Column -->
      <ng-container matColumnDef="Authenticated">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Auth </mat-header-cell>
        <mat-cell *matCellDef="let row" [ngClass]="{
          'positive' : row.authenticated,
          'negative' : !row.authenticated
       }"> {{row.authenticated}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
